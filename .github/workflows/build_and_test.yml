name: Build and Test

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Clean Install
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Restart pm2
        run: pm2 stop npm
        run: pm2 start npm -- start
